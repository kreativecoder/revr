<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>A youtube comments downloader</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand " href="#">Revr</a>
                <span class="navbar-text">
                    a youtube comments downloader...
                </span>
            </nav>
        </div>

        <!-- Begin page content -->
        <main role="main" class="container">
            <h4 class="mt-5">Kindly paste the youtube link below: </h4>
            <div class="row">
                <div class="col-sm-8">
                    <form class="form" th:action="@{/}" th:object="${search}" method="POST">
                        <div class="input-group">
                            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('link')} ? 'is-invalid'" placeholder="https://www.youtube.com/watch?v=BjZbAzUM9Ao" th:field="*{link}" required>                               
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">Download</button>
                                </div>
                                <div th:if="${#fields.hasErrors('link')}" th:errors="*{link}" class="invalid-feedback"></div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Developed by <a href="https://github.com/kreativecoder/">Abiola</a></span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <script>
            $('button').click(function () {
                if ($(this).text().trim() === 'Download') {
                    $(this).text('Processing...');
                } else {
                    $(this).text('Download');
                }
            });
        </script>
    </body>
</html>
